<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario de pesquisa</title>
</head>
<body>

  <header>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matricula</h2>
  </header>

  <section id="formulario">

    <h2>Dados Pessoais:</h2>

    <form>
      
      <label for="name">Nome do Aluno:</label>
      <input type="text" name="name" placeholder="Digite o nome do aluno">
      <label for="date">Nascimento:</label>
      <input type="date" name="date">
      <label for="mother">Nome da Mãe:</label>
      <input type="text" name="mother" placeholder="Digite o nome da mãe aqui">
      <label for="father">Nome da Pai:</label>
      <input type="text" name="father" placeholder="Digite o nome do pai aqui">
      <label for="phone">Número do Telefone:</label>
      <input type="tel" name="phone" placeholder="Digite o número do seu telefone">
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="Digite seu email">
    </form>
  </section>

</body>

</html>
