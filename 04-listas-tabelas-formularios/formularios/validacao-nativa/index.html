<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Validação Nativa</title>
</head>
<body>
  <form action="post">

    <fieldset>
      <legend>Dados Pessoais</legend>
      <label>
        Nome: <br>
        <input type="text" name="name" required minlength="2" maxlength="15">
      </label>
      <br>
      <label> 
        Sobrenome: <br>
        <input type="text" name="lastName"  required minlength="2" maxlength="15">
      </label><br>
      <label> 
        Data de Nascimento: <br>
        <input type="date" name="birthday"  required min="2004-01-01">
      </label>
    </fieldset>
    
    <fieldset>
      <legend>Dados Proffisionais</legend>
      <label>
        Nome da Empresa: <br>
        <input type="text" name="companyName">
      </label>
      <br>
      <label>
        Cargo na Empresa: <br>
        <input type="text" name="companyJobTitle">
      </label>
    </fieldset>
  
    <input type="submit" value="Cadastrar" class="btn">

  </form>
</body>
</html>
