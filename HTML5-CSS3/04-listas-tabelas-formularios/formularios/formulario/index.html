<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formulario</h1>

    <h2>Área de Login</h2>

    <form action="page/login.html" method="get">

        <label for="name">Nome Completo:</label>
        <input type="text" name="usuario" placeholder="Name" id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="Email">
        <br>
        <label for="senha">Password:</label>
        <input type="password" id="senha" placeholder="Password">
        <br>
        <input type="checkbox" placeholder="Checkbox">
        <br>
        <input type="radio" name="sexo">
        <input type="radio" name="sexo">
        <br>
        <input type="submit">
        <br>

        <!-- HTML 5 -->

        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">
        <br>
        <input type="month">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>

        <!--  -->

        <select name="order" id="ordem">
            <option value="bestseller">mais vendidos</option>
            <option value="last" selected>Recentes</option>
        </select>
        <br>

        <!--  -->

        <textarea name="descricao" id="text"></textarea>

    </form>

</body>

</html>
